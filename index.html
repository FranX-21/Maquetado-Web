<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetado - Portfolio Web</title>
    <!-- CSS - Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- HEADER -->
    <header class="d-flex justify-content-between container-fluid border border-1 border-dark w-75 mt-4 rounded p-3">
        <div class="logo border border-1 border-dark w-25 rounded" style="height: 80px;"></div>
        <div class="social-media border border-1 border-dark w-50 rounded" style="height: 80px;"></div>
    </header>
    <!-- MAIN -->
    <main>
        <div class="banner container-fluid border border-1 border-dark w-75 mt-4 rounded" style="height: 300px;"></div>
        <div class="photo-perfil border border-1 border-dark rounded-circle bg-white" style="width: 185px; height: 150px; position: relative; left: 18%; bottom: 80px;"></div>

        <div class="content container-fluid w-75 d-flex justify-content-between" style=" margin-top: -60px">
            <div class="name border border-1 border-dark p-0 m-0" style="width: 30%; height: 80px;"></div>
            <div class="description border border-1 border-dark rounded" style="width: 60%; height: 150px;"></div>
        </div>
    </main>
    <!-- SECTION - EXPERIENCIA -->
    <section class="sec1-experiencia container-fluid border border-1 border-dark w-75 h-auto mt-4 mb-2 rounded pb-3">
        <h1 class="h-one border border-2 border-dark mt-3" style="width: 15%; height: 35px; margin-left: 12%;"></h1>
        <div class="content-master mt-3 d-flex justify-content-evenly">
            <div class="content-logo" style="width: 160px;">
                <div class="img border border-2 border-dark m-0 m-auto rounded-circle mt-4" style="width: 150px; height: 120px;"></div>
                <div class="img border border-2 border-dark m-0 m-auto rounded-circle mt-4" style="width: 150px; height: 120px;"></div>
                <div class="img border border-2 border-dark m-0 m-auto rounded-circle mt-4" style="width: 150px; height: 120px;"></div>
            </div>
            <div class="content-text w-75">
                <div class="text border w-100 border-2 border-dark mt-4 rounded" style=" height: 120px;""></div>
                <div class="text border w-100 border-2 border-dark mt-4 rounded" style=" height: 120px;""></div>
                <div class="text border w-100 border-2 border-dark mt-4 rounded" style=" height: 120px;""></div>
            </div>
        </div>
    </section>
    <!-- SECTION - EDUCATION -->
    <section class="sec2-education container-fluid border border-1 border-dark w-75 h-auto mt-4 mb-2 rounded pb-3">
        <h2 class="h-two border border-2 border-dark mt-3" style="width: 15%; height: 35px; margin-left: 12%;"></h2>
        <div class="content-master mt-3 d-flex justify-content-evenly">
            <div class="content-logo2" style="width: 160px;">
                <div class="img border border-2 border-dark m-0 m-auto rounded-circle mt-4" style="width: 150px; height: 120px;"></div>
                <div class="img border border-2 border-dark m-0 m-auto rounded-circle mt-4" style="width: 150px; height: 120px;"></div>
                <div class="img border border-2 border-dark m-0 m-auto rounded-circle mt-4" style="width: 150px; height: 120px;"></div>
            </div>
            <div class="content-text2 w-75">
                <div class="text border w-100 border-2 border-dark mt-4 rounded" style=" height: 120px;""></div>
                <div class="text border w-100 border-2 border-dark mt-4 rounded" style=" height: 120px;""></div>
                <div class="text border w-100 border-2 border-dark mt-4 rounded" style=" height: 120px;""></div>
            </div>
        </div>
    </section>
    <!-- SECTION - SKILLS -->
    <section class="sec3-skills container-fluid border border-1 border-dark w-75 h-auto mt-4 mb-2 rounded pb-3">
        <h2 class="h-three border border-2 border-dark mt-3" style="width: 15%; height: 35px; margin-left: 12%;"></h2>
        <div class="content-logo3 mt-3 d-flex justify-content-evenly">
            <div class="contenedor-one">
                <div class="img border border-2 border-dark m-0 m-auto rounded-circle mt-4" style="width: 150px; height: 120px;"></div>
                <div class="img border border-2 border-dark m-0 m-auto rounded-circle mt-4" style="width: 150px; height: 120px;"></div>
            </div>
            <div class="contenedor-two">
                <div class="img border border-2 border-dark m-0 m-auto rounded-circle mt-4" style="width: 150px; height: 120px;"></div>
                <div class="img border border-2 border-dark m-0 m-auto rounded-circle mt-4" style="width: 150px; height: 120px;"></div>
            </div>
            <div class="contenedor-three">
                <div class="img border border-2 border-dark m-0 m-auto rounded-circle mt-4" style="width: 150px; height: 120px;"></div>
                <div class="img border border-2 border-dark m-0 m-auto rounded-circle mt-4" style="width: 150px; height: 120px;"></div>
            </div>
            <div class="contenedor-four">
                <div class="img border border-2 border-dark m-0 m-auto rounded-circle mt-4" style="width: 150px; height: 120px;"></div>
                <div class="img border border-2 border-dark m-0 m-auto rounded-circle mt-4" style="width: 150px; height: 120px;"></div>
            </div>
        </div>        
    </section>
    <!-- SECTION - PROJECT -->
    <section class="sec4-project container-fluid border border-1 border-dark w-75 h-auto mt-4 mb-2 rounded pb-3">
        <h2 class="h-three border border-2 border-dark mt-3" style="width: 15%; height: 35px; margin-left: 12%;"></h2>
        <div class="capsule-one d-flex justify-content-around mt-4 container-fluid w-100" style="height: auto;">
            <div class="project-img border border-2 border-dark rounded" style=" width: 18%; height: 200px;"></div>
            <div class="project-img border border-2 border-dark rounded" style=" width: 18%; height: 200px;"></div>
            <div class="project-img border border-2 border-dark rounded" style=" width: 18%; height: 200px;"></div>
        </div>

        <div class="capsule-two d-flex justify-content-around mt-4 container-fluid">
            <div class="project-name border border-2 border-dark" style="width: 15%; height: 35px;"></div>
            <div class="project-name border border-2 border-dark" style="width: 15%; height: 35px;"></div>
            <div class="project-name border border-2 border-dark" style="width: 15%; height: 35px;"></div>
        </div>

        <div class="capsule-three d-flex justify-content-around mt-4 container-fluid">
            <p class="project-description border border-2 border-dark mt-3 w-25" style="height: 100px;"></p>
            <p class="project-description border border-2 border-dark mt-3 w-25" style="height: 100px;"></p>
            <p class="project-description border border-2 border-dark mt-3 w-25" style="height: 100px;"></p>
        </div>
    </section>

    <!-- Scripts Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>
</html>
